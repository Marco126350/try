<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicons CSS -->
    <link href='https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css' rel='stylesheet'>
    <link href='https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
 

</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.avif" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Coding mark</span>
            <span class="job">Youtuber and Blogger</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background: #4267b2" class="link">
                <i class='bxl bx-facebook-circle'></i> 
            </a>
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bxl  bx-twitter'></i> 
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bxl  bx-instagram'></i> 
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bxl  bx-youtube'></i> 
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>
        
    </div>
</body>
</html>
