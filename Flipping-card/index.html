<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flapping Card UI Design</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>    
    <section>
      <div class="container">
        <div class="card front-face">
          <header>
            <span class="logo">
              <img src="images/45678-removebg-preview.png" alt="">
              <h5>Master Card</h5>
            </span>
            <img src="images/descargar-removebg-preview.png" alt="" class="chip">
          </header>
          <div class="card-details">
            <div class="name-number">
              <h3>Card number</h3>
              <h5 class="number">8050 2030 5265 4859</h5>
              <h5 class="name">Prem Kumar Shahi</h5>
            </div>
            <div class="valid-date">
              <h6>Valid Thru</h6>
              <h5>05/31</h5>
            </div>
          </div>
        </div>
      </div>
    </section>
</body>
</html>
